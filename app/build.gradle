apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.androidinspain.deskclock"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        disable 'MissingTranslation', 'ExtraTranslation'
    }

    dependencies {
        implementation 'com.android.support:support-v13:25.3.1'
        implementation 'com.android.support:appcompat-v7:25.3.1'
        implementation 'com.android.support:design:25.3.1'
        implementation 'com.android.support:gridlayout-v7:25.3.1'
        implementation 'com.android.support:preference-v14:25.3.1'
        implementation 'com.android.support:recyclerview-v7:25.3.1'
        implementation 'com.android.support:percent:25.3.1'
        implementation 'com.android.support:transition:25.3.1'

    }

}
